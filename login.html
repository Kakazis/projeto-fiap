<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <!-- Minha CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>T-Crypto - Login</title>
</head>

<body class="bg-dark">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">T-Crypto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Downloads</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Saiba mais
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Criptomoedas</a></li>
                            <li><a class="dropdown-item" href="#">Projeto</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Equipe</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                    <button class="btn btn-outline-warning" type="submit">Pesquisar</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container box">

        <div class="login text-warning">

            <h1 class="text-center">Olá, seja bem vindo!</h1>

            <form class="needs-validation">

                <div class="form-group was-validated">
                    <label class="form-label" for="email">Endereço de e-mail</label>
                    <input class="form-control" type="email" id="email" required>
                    <div class="invalid-feedback">
                        Por favor digite seu e-mail
                    </div>
                </div>

                <div class="form-group was-validated">
                    <label class="form-label" for="password">Senha</label>
                    <input class="form-control" type="password" id="password" required>
                    <div class="invalid-feedback">
                        Por favor digite sua senha
                    </div>
                </div>

                <div class="form-group form-check fontLembrar">
                    <input class="form-check-input" type="checkbox" id="checkbox">
                    <label class="form-check-label" for="check">Lembrar Senha</label>
                </div>

                <input class="btn btn-warning w-100" type="submit" value="Logar">

            </form>
        </div>
    </div>

</body>

</html>
